<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>ğŸ“‡ Agenda de Contatos</h1>
    <div id="container">
        <form id="form-contato">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>

            <button type="submit">Adicionar Contato</button>
        </form>
    </div>

    <hr>
    <div id="filters">
        <h2>ğŸ” Buscar Contato</h2>
        <input type="text" id="busca" placeholder="Digite o nome para buscar">
        <button onclick="buscarContato()">Buscar</button>

        <h2>ğŸ”  Filtrar por Inicial</h2>
        <input type="text" id="inicial" maxlength="1" placeholder="Ex: A">
        <button onclick="filtrarPorInicial()">Filtrar</button>

        <h2>ğŸ“‹ Lista de Contatos</h2>
        <button onclick="ordenarContatos()">Ordenar por Nome</button>
    </div>
    <div id="contato-lista"></div>

<script src="js/body.js"></script>

</body>

</html>
